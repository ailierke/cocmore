	<script type="text/javascript" charset="utf-8">
		//获取项目路径
		function getPath(){
			var curWwwPath=document.location.href;
    		var pathName=document.location.pathname;
    		var pos=curWwwPath.indexOf(pathName);
    		var localhostPaht=curWwwPath.substring(0,pos);
    		var projectName=pathName.substring(0,pathName.substr(1).indexOf('/')+1);
    		return(localhostPaht+projectName+'/');
		}
		function isWeiXin(){
			var ua = window.navigator.userAgent.toLowerCase();
			if(ua.match(/MicroMessenger/i) == 'micromessenger'){
				return true;
			}else{
				return false;
			}
		} 
		
		function goDown(){
			if(isWeiXin()){
				alert("请在其他浏览器点击下载");
			}else{
				location.href = "http://114.215.201.200:8080/coc-manager/cocdownload/cocdownload/index.html";
			}
		}
		var imgUrl = getPath()+"static/webApp/yunzo/css/images/bg_logo2.png";
        var lineLink = getPath()+"webApp/yunzo.html";
        var descContent = '';
        var shareTitle = '云筑圈 产品介绍\n\n提升商务人士的商业机会和高端人士的生活品质';
        var appid = '';
        
        function shareFriend() {
            WeixinJSBridge.invoke('sendAppMessage',{
                "appid": appid,
                "img_url": imgUrl,
                "img_width": "200",
                "img_height": "200",
                "link": lineLink,
                "desc": descContent,
                "title": shareTitle
            }, function(res) {
                //_report('send_msg', res.err_msg);
            })
        }
        function shareTimeline() {
            WeixinJSBridge.invoke('shareTimeline',{
                "img_url": imgUrl,
                "img_width": "200",
                "img_height": "200",
                "link": lineLink,
                "desc": descContent,
                "title": shareTitle
            }, function(res) {
                   //_report('timeline', res.err_msg);
            });
        }
        function shareWeibo() {
            WeixinJSBridge.invoke('shareWeibo',{
                "content": descContent,
                "url": lineLink,
            }, function(res) {
                //_report('weibo', res.err_msg);
            });
        }
        // 当微信内置浏览器完成内部初始化后会触发WeixinJSBridgeReady事件。
        document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
            // 发送给好友
            WeixinJSBridge.on('menu:share:appmessage', function(argv){
                shareFriend();
            });
            // 分享到朋友圈
            WeixinJSBridge.on('menu:share:timeline', function(argv){
                shareTimeline();
            });
            // 分享到微博
            WeixinJSBridge.on('menu:share:weibo', function(argv){
                shareWeibo();
            });
        }, false);
	</script>
